<div class="container py-5 px-5">
  <form>
      <div class="row mb-3 justify-content-center">
          <div class="col-md-8">
              <label for="nombreReceta" class="form-label text-center d-block">Nombre de la receta</label>
              <input type="text" class="form-control w-100" id="nombreReceta" placeholder="Nombre de la receta" required 
                     style="background-color: #E1E1D0 ; border: 1px solid #B0B0A0;">
          </div>
      </div>
      <div class="row mb-3 justify-content-center">
          <div class="col-md-8">
              <label for="ingredientes" class="form-label text-center d-block">Ingredientes</label>
              <textarea class="form-control w-100" id="ingredientes" rows="3" placeholder="Escribe los ingredientes aquí..." required 
                        style="background-color: #E1E1D0; border: 1px solid #B0B0A0;"></textarea>
          </div>
      </div>
      <div class="row mb-3 justify-content-center">
          <div class="col-md-8">
              <label for="preparacion" class="form-label text-center d-block">Preparación</label>
              <textarea class="form-control w-100" id="preparacion" rows="5" placeholder="Escribe la preparación aquí..." required 
                        style="background-color: #E1E1D0; border: 1px solid #B0B0A0;"></textarea>
          </div>
      </div>
      <div class="row mb-3 justify-content-center">
          <div class="col-md-8">
              <label for="categoria" class="form-label text-center d-block">Categoría</label>
              <select class="form-select w-100" id="categoria" required style="background-color: #E1E1D0; border: 1px solid #B0B0A0;">
                  <option value="">Selecciona una categoría</option>
                  <option value="Entrante">Tacos y antojos</option>
                  <option value="Plato Principal">Plato fuerte</option>
                  <option value="Postre">Burrito</option>
                  <option value="Bebida">Sopas y caldos</option>
              </select>
          </div>
      </div>
      <div class="row justify-content-center">
          <div class="col-md-4 text-center">
              <button type="submit" class="btn btn-success w-100">Enviar Receta</button>
          </div>
      </div>
  </form>
